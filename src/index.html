<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <div class="content-container">
      <div class="main-content">
        <p class="city-name">London</p>
        <p class="weather-temperature">34 degrees</p>
        <p class="weather-condition">Rain</p>
        <p class="weather-range">
          <span class="high">H: 50 degrees</span> <span class="low">L: 21 degrees</span>
        </p>
      </div>
      <div class="hourly-temperatures">
        <div class="hourly-temperature">
            <p class="hour">7AM</p>
            <img class="icon" src="#">
            <p class="temperature">Rain</p>
        </div>
        <div class="hourly-temperature">
            <p class="hour">8AM</p>
            <img class="icon" src="#">
            <p class="temperature">Rain</p>
        </div>
        <div class="hourly-temperature">
            <p class="hour">9AM</p>
            <img class="icon" src="#">
            <p class="temperature">Rain</p>
        </div>
      </div>
    </div>
  </body>
</html>
