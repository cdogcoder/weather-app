<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <div class="app-container">
      <div class="main-content">
        <p class="weather-location-name dom"></p>
        <p class="weather-temperature dom"><strong>The Amazing <br> Weather App!</strong></p>
        <p class="weather-conditions dom">Please enter the name of a city below, <br> click the button, and get your weather <br> data along with a funny gif (teehee)</p>
        <p class="weather-range">
          <span class="high dom"></span> <span class="low dom"></span>
        </p>
      </div>
      <div class="weather-hourly-conditions">
        <div class="weather-hourly-condition">
            <p class="hour dom"></p>
            <p class="condition dom"></p>
        </div>
        <div class="weather-hourly-condition">
            <p class="hour dom"></p>
            <p class="condition dom"></p>
        </div>
        <div class="weather-hourly-condition">
            <p class="hour dom"></p>
            <p class="condition dom"></p>
        </div>
      </div>
      <div class="search">
        <input type="text" class="search-bar" placeholder="Type in the name of a city">
        <button class="search-button">Search</button>
      </div>
      <span class="loading-indicator"></span>
      <div class="weather-gif">A funny weather gif will appear here once you search for a city!</div>
    </div>
  </body>
</html>
