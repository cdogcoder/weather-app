<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <div class="content-container">
      <div class="main-content">
        <p class="city-name dom">London</p>
        <p class="weather-temperature dom">34 degrees</p>
        <p class="weather-condition dom">Rain</p>
        <p class="weather-range">
          <span class="high dom">H: 50 degrees</span> <span class="low dom">L: 21 degrees</span>
        </p>
      </div>
      <div class="hourly-temperatures">
        <div class="hourly-temperature">
            <p class="hour">7AM</p>
            <img class="icon" src="#">
            <p class="temperature dom">Rain</p>
        </div>
        <div class="hourly-temperature">
            <p class="hour">8AM</p>
            <img class="icon" src="#">
            <p class="temperature dom">Rain</p>
        </div>
        <div class="hourly-temperature">
            <p class="hour">9AM</p>
            <img class="icon" src="#">
            <p class="temperature dom">Rain</p>
        </div>
      </div>
      <div class="search">
        <input type="text" class="search-bar" placeholder="Type in the name of a city">
        <button class="search-button">Search</button>
      </div>
      <span class="loading-indicator"></span>
    </div>
  </body>
</html>
